<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sidebar start -->
<div class="container">
  <div class="sidebar">
    <div class="step">
      <button class="btn-step action-step" id="step1">1</button>
      <div class="step-inner">
   <h5>Step 1 </h5>
  <h3>Your info</h3>
      </div>
    </div>

    <div class="step">
      <button class="btn-step" >2</button>
      <div class="step-inner">
   <h5>Step 2</h5>
  <h3> Select plan</h3>
      </div>
    </div>

    <div class="step">
      <button class="btn-step" >3</button>
      <div class="step-inner">
   <h5>Step 3 </h5>
  <h3>  Add-ons</h3>
      </div>
    </div>

      <div class="step">
      <button class="btn-step" >4</button>
      <div class="step-inner">
   <h5>Step 4 </h5>
  <h3>  Summary</h3>
      </div>
    </div>
 

  </div>
  <!-- Sidebar end -->

  <!-- Step 1 start -->
<div class="action">
  <div class="content">
<h1>  Personal info
</h1>
<p>  Please provide your name, email address, and phone number.
</p>
<form class="form" action="#">
  <div class="form-control">
<label for="name">  Name
</label>
<input required type="text" placeholder="  e.g. Stephen King
" id="name">
</div>

<div class="form-control">
<label for="email">  Email Address
</label>
<input  required type="email" placeholder=" e.g. stephenking@lorem.com" id="email">
</div>
  
 <div class="form-control">
<label for="number">  Phone Number
</label>
<input  required type="number" placeholder="e.g. +1 234 567 890" id="number">
</div>

  
   <button id="firstNexter" type="submit" class="btn-next">  Next Step</button> 
</form>

  </div>

</div>
</div>
  <!-- Step 1 end -->

  <!-- Step 2 start -->


  <!-- Step 5 end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.ace.netlify.app">Ace</a>.
  </div>
</body>
<script src="script.js"></script>
</html>
